{% load bootstrap5 %}
{% load static %} 
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="shortcut icon" href="/static/ico/favicon.png" type="image/x-icon">
    <link rel="icon" href="/static/ico/favicon.png" type="image/x-icon">
    <title>STN - Atualizar</title>
</head>

<body class="text-bg-dark">
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="{% url 'home' %}"
                class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <img src="/static/img/logo_stn.png" class="bi me-2" width="40" height="40">
                <use xlink:href="#bootstrap" />
                <span class="fs-4 text-white fw-bold">Somos Todos Nerds</span>
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item"><a href="{% url 'home' %}" class="nav-link fs-5 text-white" aria-current="page">Home</a></li>
                <li class="nav-item"><a href="{% url 'todos' %}" class="nav-link fs-5 text-white">Nerds</a></li>
                <li class="nav-item"><a href="{% url 'sobre' %}" class="nav-link fs-5 text-white">Sobre</a></li>
                <li class="nav-item"><a href="{% url 'sugerir' %}" class="nav-link fs-5 text-white">Sugerir</a></li>

            </ul>
        </header>
    </div>

    <main class="container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button class="btn btn-primary" type="submit">Atualizar</button>
          </form>
    </main>

    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4">
            <p class="col-md-4 mb-0 text-white">&copy; 2023 Company, Inc / Desenvolvido no Bootstrap por WIlliam Sousa
                no SENAC-PI</p>

            <a href="/"
                class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <img class="bi me-2" src="/static/img/logo_stn.png" width="40" height="40">
                <use xlink:href="#bootstrap" />

            </a>

            <ul class="nav col-md-4 justify-content-end">
                <li class="nav-item "><a href="{% url 'home' %}" class="nav-link px-2 text-white">Home</a></li>
                <li class="nav-item"><a href="{% url 'todos' %}" class="nav-link px-2 text-white">Nerds</a></li>
                <li class="nav-item"><a href="{% url 'sobre' %}" class="nav-link px-2 text-white">Sobre</a></li>
                <li class="nav-item"><a href="{% url 'sugerir' %}" class="nav-link px-2 text-white">Sugerir</a></li>
            </ul>
        </footer>
    </div>

</body>

</html>
